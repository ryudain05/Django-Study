services:
  db:
    container_name: django_db
    image: postgres:16
    restart: always
    volumes:
      - local_db:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: hands_on
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: securepassword
      PGDATA: /var/lib/postgresql/data/django_db/
    ports:
      - "54321:5432"

volumes:
  local_db: