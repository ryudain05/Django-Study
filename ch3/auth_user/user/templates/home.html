{% extends 'base.html' %}

{% block content %}
안녕하세요, {{ user.username | default:'게스트'}}님

<div>
    {% if user.is_authenticated %}
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">로그아웃</button>
    </form>
    <a href="{% url 'password_change' %}">비밀번호 변경</a>

    {% else %}
    <a href="{% url 'login' %}">로그인</a>
    {% endif %}
</div>
{% endblock %}
